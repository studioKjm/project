<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>MyApp - Main</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>MyApp</h1>
    <nav class="nav">
      <a href="#" class="nav__link is-active">Home</a>
      <a href="#" class="nav__link">Docs</a>
      <a href="#" class="nav__link">About</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h2>메인 페이지</h2>
      <p>브랜치 기반으로 기능을 하나씩 추가해봅시다.</p>
      <div class="cta">
        <button id="btn-alert" class="btn">경고창 \(다음 브랜치에서 활성화)</button>
        <button id="btn-modal" class="btn btn-secondary">모달 (다음 브랜치에서 활성화)</button>
      </div>
    </section>

    <section class="grid">
      <article class="card">
        <h3>빠른 시작</h3>
        <p>feature/ui-main → alerts-and-modal → todo-and-theme 순으로 진행.</p>
      </article>
      <article class="card">
        <h3>기능 목록</h3>
        <ul>
          <li>경고/확인창</li>
          <li>커스텀 모달</li>
          <li>다크 모드</li>
          <li>미니 투두</li>
        </ul>
      </article>
      <article class="card">
        <h3>Tip</h3>
        <p>main에는 직접 커밋하지 말고, 기능 브랜치에서 작업 후 병합합니다.</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 MyApp</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
